<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>

      <div class="status-bar__column">
        <span>15:18</span>
      </div>

      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__tittle">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
<a href="chat.html">
      <div class="user-component">

        <div class="user-component__column">
          <img
            src="media/한복쫀.jpg"
            class="user-component__avartar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ZZonDDuck</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account info.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">13:55</span>
            <div class="badge">1</div>
            
        </div>
        
      </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notify badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="No">
      <span>Your screen is too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/bc619c2e1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
